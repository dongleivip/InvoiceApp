version: "3.8"

services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack_main
    ports:
      - "4566:4566" # 核心网关端口
      - "4510-4559:4510-4559" # 外部服务范围端口
    environment:
      - SERVICES=dynamodb,s3 # 显式指定（虽然新版已不推荐，但依然有效）
      - DEBUG=1
      - PERSISTENCE=1
    volumes:
      - "./.localstack:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-initializer:
    image: mcr.microsoft.com/dotnet/sdk:9.0
    container_name: invoice_db_initializer
    volumes:
      - .:/app
      - /app/InitializeLocalDb/bin
      - /app/InitializeLocalDb/obj
    working_dir: /app/InitializeLocalDb
    command: >
      sh -c "
        dotnet run --no-build 2>/dev/null ||
        (dotnet build && dotnet run)
      "
    environment:
      - AWS_ENDPOINT_URL=http://localstack:4566
    depends_on:
      localstack:
        condition: service_healthy
    profiles:
      - init

  invoice-api:
    build:
      context: .
      dockerfile: invoice-api/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - AWS_ENDPOINT_URL=http://localstack:4566
    depends_on:
      localstack:
        condition: service_healthy
